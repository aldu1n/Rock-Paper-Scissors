<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="score">
        <p id="wins">Wins:</p>
        <p id="ties">Ties:</p>
        <p id="loses">Loses:</p>
    </div>
    <div id="el-choices">
        <img id='rock' class='choice' src="assets/Rock.png" alt="Rock">
        <img id='paper' class='choice' src="assets/Paper.png" alt="Paper">
        <img id='scissors' class='choice' src="assets/Scissors.png" alt="Scissors">
    </div>
    <script src="./script.js"></script>
</body>
</html>
